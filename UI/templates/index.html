{% extends "layout.html" %}

{% block title %}
     Blabberbot
{% endblock %}
{% block body %}
    <p>Select a Celebrity</p>
    <form action="{{ url_for('tweet')}}" method="post">
        <input list="celebrities" name="celebrity">
        <datalist id="celebrities">
        {% for celebrity in celebrities %}
            <option value= "{{ celebrity.name}}">
        {% endfor %}
        </datalist>
        <input type="submit">

    </form>

{% endblock %}
